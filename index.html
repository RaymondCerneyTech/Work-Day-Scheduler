<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="row9" class="row time-block">
        <span class="col-1 hour">9AM</span>
        <div id="div9" class="col-10 description"></div>
        <button id="btn9" class="col-1 saveBtn"><i
            class="fa fa-save"></i></button>
      </div>
      <div id="row10" class="row time-block">
        <span class="col-1 hour">10AM</span>
        <div id="div10" class="col-10 description"></div>
        <button id="btn10" class="col-1 saveBtn"><i
            class="fa fa-save"></i></button>
      </div>
      <div id="row11" class="row time-block">
        <span class="col-1 hour">11AM</span>
        <div id="div11" class="col-10 description"></div>
        <button id="btn11" class="col-1 saveBtn"><i
            class="fa fa-save"></i></button>
      </div>
      <div id="row12" class="row time-block">
        <span class="col-1 hour">12PM</span>
        <div id="div12" class="col-10 description"></div>
        <button id="btn12" class="col-1 saveBtn"><i
            class="fa fa-save"></i></button>
      </div>
      <div id="row13" class="row time-block">
        <span class="col-1 hour">1PM</span>
        <div id="div13" class="col-10 description"></div>
        <button id="btn13" class="col-1 saveBtn"><i
            class="fa fa-save"></i></button>
      </div>
      <div id="row14" class="row time-block">
        <span class="col-1 hour">2PM</span>
        <div id="div14" class="col-10 description"></div>
        <button id="btn14" class="col-1 saveBtn"><i
            class="fa fa-save"></i></button>
      </div>
      <div id="row15" class="row time-block">
        <span class="col-1 hour">3PM</span>
        <div id="div15" class="col-10 description"></div>
        <button id="btn15" class="col-1 saveBtn"><i
            class="fa fa-save"></i></button>
      </div>
      <div id="row16" class="row time-block">
        <span class="col-1 hour">4PM</span>
        <div id="div16" class="col-10 description"></div>
        <button id="btn16" class="col-1 saveBtn"><i
            class="fa fa-save"></i></button>
      </div>
      <div id="row17" class="row time-block">
        <span class="col-1 hour">5PM</span>
        <div id="div17" class="col-10 description"></div>
        <button id="btn17" class="col-1 saveBtn"><i
            class="fa fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
